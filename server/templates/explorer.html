<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vehicle Detection BSCS-4A</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ðŸ“·ðŸ¤–ðŸš— Vehicle Detection</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/video">Video</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/live">Live</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/explorer">API Explorer</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="content">
            <div class="container">
                <h1>
                    API Explorer
                </h1>
            </div>
            <div class="container">
                <form id="queryForm" class="row g-3">
                    <div class="col-md-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="col-md-3">
                        <label for="class" class="form-label">Class</label>
                        <select class="form-control" id="class" name="class">
                            <option value="">Select Class</option>
                            <option value="bicycle">Bicycle</option>
                            <option value="bus">Bus</option>
                            <option value="car">Car</option>
                            <option value="jeepney">Jeepney</option>
                            <option value="motorcycle">Motorcycle</option>
                            <option value="tricycle">Tricycle</option>
                            <option value="truck">Truck</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="full_address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="full_address" name="full_address">
                    </div>
                    <div class="col-md-3">
                        <label for="type" class="form-label">Type</label>
                        <input type="text" class="form-control" id="type" name="type">
                    </div>

                    <div class="col-12">
                        <button type="button" class="btn btn-primary" onclick="submitForm('/find')">View JSON</button>
                        <button type="button" class="btn btn-secondary" onclick="submitForm('/export')">Download CSV</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function submitForm(action) {
                const form = document.getElementById('queryForm');
                const formData = new FormData(form);
                const params = []

                for (const [key, value] of formData.entries()) {
                    if (value) {
                         params.push(`${encodeURIComponent(key)}=${encodeURIComponent(value)}`);
                    }
                }

                window.location.href = `${action}?${params.join('&')}`;
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
